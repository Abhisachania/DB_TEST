<body style="background-color:powderblue;">

 

  <!-- description -->


  <div class='description'>
    <div style ="text-align:center ">

<p class="text-success"><marquee>Machine Learning Web Application that predicits chances of having Diabetes Disease or not,(Note:This model is 80.00% accurate)</p><br></marquee>
    
    </div>
    </div>
 

        <!-- Text Area -->
        <div style ="text-align:center">
    	<div class="container-fluid">
            
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="pregnancies" placeholder="No.of Pregnancies eg.0"><br>
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80"><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="B.P (mmHg)eg.80"><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness(mm)eg. 20"><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level(IU/mL) eg.80"><br>
                <input class="form-input" type="text" name="bmi" placeholder="B.M.I (kg/m²) eg.23.1"><br>
                <input class="form-input" type="text" name="dpf" placeholder="D.P.F eg.0.52"><br>
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg.24"><br>

        			<input type="submit" class="btn btn-primary my-cta-button" value="Predict">
              <input type="reset" class="btn btn-danger" value="Reset">
        	</form>
    	</div>
    </div>
